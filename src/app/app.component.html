<ion-app mode="ios">
  <ion-menu contentId="main-content" type="overlay">
    <ion-header>
      <ion-toolbar color="tertiary">
        <ion-title>Menu</ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content class="ion-padding">
      <ion-button [routerLink]="['/store']" expand="block" shape="round">Store</ion-button>
      <ion-item lines="none">
        <ion-label>
          <ion-icon name="person"></ion-icon> <h1>Productos</h1>
        </ion-label>
      </ion-item>

      <ion-list *ngFor="let producto of productos">
        <ion-item>
          <ion-avatar slot="start">
            <ion-img src="{{producto.image}}"></ion-img>
          </ion-avatar>
          <ion-label>{{producto.title}}</ion-label>
        </ion-item>

      </ion-list>

    </ion-content>
  </ion-menu>

  <div class="ion-page" id="main-content">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-content>
      <ion-router-outlet></ion-router-outlet>
    </ion-content>
  </div>

</ion-app>
