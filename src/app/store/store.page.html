

<ion-content [fullscreen]="true" mode="ios">
  <ion-button [routerLink]="['/home']" expand="block" shape="round" fill="outline">Home</ion-button>
  <ion-button id="open-modal" shape="round" expand="block">Productos</ion-button>
    <ion-modal #modal trigger="open-modal">
      <ng-template>
        <ion-content>
          <ion-toolbar>
            <ion-title>Productos</ion-title>
            <ion-buttons slot="start">
              <ion-button [routerLink]="['/home']" (click)="modal.dismiss()">
                <ion-avatar>
                  <ion-img src="../../assets/images/jordan.png"></ion-img>
                </ion-avatar>
              </ion-button>
            </ion-buttons>
            <ion-buttons slot="end">
              <ion-button color="light" (click)="modal.dismiss()">
                <ion-icon size="large" name="close-circle-outline"></ion-icon>
              </ion-button>
            </ion-buttons>
          </ion-toolbar>
          <ion-list *ngFor="let product of productos">
            <ion-item>
              <ion-avatar slot="start">
                <ion-img src="{{product.image}}"></ion-img>
              </ion-avatar>
              <ion-label>
                <h2>{{product.title}}</h2>
              </ion-label>
              <ion-item lines="none">
              <ion-label>
                <ion-button [routerLink]="['/detalles', product.id]" mode="ios" size="2" (click)="modal.dismiss()">Detalles</ion-button>
              </ion-label>
            </ion-item>
            </ion-item>
          </ion-list>
        </ion-content>
      </ng-template>
    </ion-modal>
  <ion-list *ngFor="let producto of productos">
    <ion-grid *ngIf="productos">
      <ion-row>
        <ion-col size="3" offset="4" offset-md="4" offset-lg="2">
          <ion-img [src]="producto.image" alt="" style="width: 100%;"></ion-img> <br>
          <ion-label> <strong>{{producto.title}}</strong></ion-label>
        </ion-col>
      
      </ion-row>

      <ion-row>
        <ion-col  offset="4" offset-md="4" offset-lg="2">
          <ion-label><strong>Categoría: </strong>{{producto.category}}</ion-label><br>
          <ion-label><strong>Precio: </strong>{{producto.price}} €</ion-label>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col  offset="4" offset-md="4" offset-lg="2">
          <ion-label><strong>Total: </strong>{{producto.rating.count}}</ion-label> <br>
          <ion-label><strong>Valoración: </strong>{{producto.rating.rate}}</ion-label> <br>
          <ion-button [routerLink]="['/detalles', producto.id]" mode="ios" size="4">Detalles</ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-list>

</ion-content>
